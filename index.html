<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<div class="logo"><img src="img/8-layers.png" alt="logo"></div>
		<div class="search"><img src="img/2-layers.png" alt="search"></div>
		<div class="cartImg"><img src="img/Cart.png" alt=""></div>
		<div class="cart"><span><a href="#">Cart</a></span></div>
		<div class="favImg"><img src="img/Favorites.png" alt=""></div>
		<div class="favorites"><span><a href="">Favorites</a></span></div>
	</div>
	<div class="menu"><img src="img/Menu.png"></div>
	<div class="main">
		<div class="colors">
			<h5>A V A I L A B L E</h5>
			<h3>COLOURS</h3>
			<div class="colorPick">
				<div class="blue"><img src="img/Blue.png" alt="blue"></div>
				<div class="white"><img src="img/White.png" alt="white"></div>
				<div class="aqua"><img src="img/aqua.png" alt="aqua"></div>
				<div class="red"><img src="img/Red.png" alt="red"></div>
				<div class="yellow"><img src="img/yellow.png" alt="yellow"></div>
			</div>
		</div>
		<div class="product">
			<div class="prodInfo">
				<div class="miniText"><span>Select Product image to display :</span></div>
				<div class="line"></div>
				<div class="miniImgs">
					<div class="minImg"><img src="img/111.png" alt="pic"></div>
					<div class="minImg"><img src="img/222.png" alt="pic"></div>
					<div class="minImg"><img src="img/444.png" alt="pic"></div>
					<div class="minImg"><img src="img/555.png" alt="pic"></div>
				</div>
				<div class="bigText">
					<img src="img/bigText11.png" alt="blue edio">
				</div>
			</div>
			<div class="prodPic">
				<img src="img/mainProduct.png" alt="product">
			</div>
		</div>
		<div class="prodSlider">
			<div class="slider">
				<div class="arTop"><img src="img/Up_Arrow.png" alt="arrowUp"></div>
				<div class="item i1"></div>
				<div class="item i2"></div>
				<div class="item i3 currentItem"></div>
				<div class="item i4"></div>
				<div class="item i5"></div>
				<div class="item i6"></div>
				<div class="arBot"><img src="img/Down_Arrow.png" alt="arrowDown"></div>
			</div>
		</div>

	</div>
	
</div>
<footer>
<div class="footer">
			<div class="left-side">
				<div><h6>Payment Options:</h6></div>
				<div class="footerLine"></div>
				<div class="pays">
					<div><img src="img/Visa.png" alt="pays"></div>
					<div><img src="img/Mastercard.png" alt="pays"></div>
					<div><img src="img/Webmoney.png" alt="pays"></div>
					<div><img src="img/Western_Union.png" alt="pays"></div>
					<div><img src="img/Bank_Transfer.png" alt="pays"></div>
				</div>
			</div>
			<div class="right-side">
			<div><h4>F E A T U R E S :</h4></div>
			<div class="footerLine"></div>
			<div class="features">
				<div class="element"><span>3D Stereo Music Sound</span></div>
				<div class="element"><span>Line in/Line out</span></div>
				<div class="element"><span>Air Control Music String</span></div>
				<div class="element"><span>Compatible with Android/iPhones</span></div>
				<div class="element"><span>24 BIT Music Transmit</span></div>
				<div class="element"><span>57mm Ultra Big Drive Units for Bass</span></div>
			</div>
			</div>
			<div class="addCart">
				<div class="heart">
					<img src="img/heart.png" alt="heart">
					
				</div>
				<div class="button">
						<img src="img/button.png" alt="button">
					</div>
			</div>
	</div>		
</footer>


















<script src="jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
